<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
</head>
<body>
    <h2>Profil Saya</h2>
    <p><strong>Nama:</strong> <span id="username"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Alamat:</strong> <span id="address"></span></p>
    <p><strong>Tanggal Lahir:</strong> <span id="birthdate"></span></p>
    
    <p align="right"><button onclick="window.location.href='index.html'">Log Out</button></p>

    <script>
        // Ambil data dari localStorage dan tampilkan di halaman profil
        document.getElementById('username').textContent = localStorage.getItem('username');
        document.getElementById('email').textContent = localStorage.getItem('email');
        document.getElementById('address').textContent = localStorage.getItem('address');
        document.getElementById('birthdate').textContent = localStorage.getItem('birthdate');
    </script>
</body>
</html>
